id: update_partners_mps
title: 'Update partners MPS'
description: ''
category: ''
elements: |-
  help:
    '#type': webform_markup
    '#access_create_roles':
      - anonymous
      - administrator
    '#access_update_roles':
      - anonymous
    '#access_view_roles':
      - anonymous
    '#markup': '<a class="use-ajax" data-dialog-type="modal" href="/form/help">Help ?</a>'
  about_your_organisation:
    '#type': webform_section
    '#title': 'About your Media Outlet'
    '#access_create_roles':
      - anonymous
      - administrator
      - campaign_partner
    '#access_update_roles':
      - anonymous
      - administrator
      - campaign_partner
    '#access_view_roles':
      - anonymous
      - administrator
      - campaign_partner
    organisation_name:
      '#type': textfield
      '#title': 'Name of your Media Outlet'
      '#help_title': 'Fields displayed'
      '#help_display': element_after
      '#maxlength': 255
      '#required': true
      '#label_attributes':
        class:
          - displayed-campaign
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_view_roles':
        - anonymous
        - administrator
        - campaign_partner
    organisation_s_logo:
      '#type': WebformCroppedImage
      '#title': 'Organisation''s logo'
      '#description': |-
        Please upload your company logo in .png or .jpg format.<br />
        The file size must not exceed 1MB. The minimum size for logos is 220x220px.
      '#title_display': before
      '#description_display': before
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
    media_type:
      '#type': checkboxes
      '#title': 'Media Type'
      '#description': 'Multiple selections are possible.'
      '#description_display': before
      '#options':
        online: Online
        print: Print
        newsletter: Newsletter
        radio: Radio
        tv: Tv
        other: Other
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
    target_audience:
      '#type': checkboxes
      '#title': 'Target audience'
      '#options':
        1: 'OSH community'
        2: SMEs
        3: Trade
        4: Academics
        5: 'EU Institutions'
        6: 'General Audience'
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
  about_your_general_contact_information:
    '#type': webform_section
    '#title': 'About your General Contact Information'
    '#access_create_roles':
      - anonymous
      - administrator
      - campaign_partner
    '#access_update_roles':
      - anonymous
      - administrator
      - campaign_partner
    '#access_view_roles':
      - anonymous
      - administrator
      - campaign_partner
    address:
      '#type': textfield
      '#title': Address
      '#required': true
      '#label_attributes':
        class:
          - displayed-campaign
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
    city:
      '#type': textfield
      '#title': City
      '#required': true
      '#label_attributes':
        class:
          - displayed-campaign
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
    postal_code:
      '#type': textfield
      '#title': 'Postal Code'
      '#maxlength': 10
      '#required': true
      '#label_attributes':
        class:
          - displayed-campaign
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
    country:
      '#type': select
      '#title': Country
      '#options': country_names
      '#required': true
      '#label_attributes':
        class:
          - displayed-campaign
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
    general_email_address:
      '#type': email
      '#title': 'General email Address'
      '#required': true
      '#required_error': 'The field must be a valid email address'
      '#label_attributes':
        class:
          - displayed-campaign
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_view_roles':
        - anonymous
        - administrator
        - campaign_partner
    general_telephone_number:
      '#type': webform_telephone
      '#title': 'General telephone number'
      '#required': true
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
      '#type__access': false
      '#ext__access': false
      '#phone__international_initial_country': auto
    homepage:
      '#type': url
      '#title': Homepage
      '#description': 'Organisation&#39;s website.'
      '#required': true
      '#label_attributes':
        class:
          - displayed-campaign
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
    social_media_profiles:
      '#type': url
      '#title': 'Social media profiles'
      '#multiple': 10
      '#description': 'Write the complete URL of your Social Networks'
      '#title_display': before
      '#description_display': before
      '#placeholder': 'Write the complete URL of the social network'
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_view_roles':
        - anonymous
        - administrator
        - campaign_partner
  about_your_ceo:
    '#type': webform_section
    '#title': 'About your Editor'
    '#access_create_roles':
      - anonymous
      - administrator
      - campaign_partner
    '#access_update_roles':
      - anonymous
    '#access_view_roles':
      - anonymous
    ceo_s_name:
      '#type': textfield
      '#title': 'CEO''s name'
      '#description': 'Name of your CEO, President, General Director or other.'
      '#required': true
      '#label_attributes':
        class:
          - displayed-campaign
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
    ceo_s_surname:
      '#type': textfield
      '#title': 'CEO''s surname'
      '#required': true
      '#label_attributes':
        class:
          - displayed-campaign
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
  your_campaign_pledge_for_publication_on_campaign_website:
    '#type': webform_section
    '#title': 'Your campaign Contribution'
    '#access_create_roles':
      - anonymous
      - administrator
      - campaign_partner
    '#access_update_roles':
      - anonymous
    '#access_view_roles':
      - anonymous
    campaign_pledge:
      '#type': textarea
      '#title': 'Your Campaign Pledge'
      '#description': 'Please, briefly explain how your Media Outlet is going to support / give visibility to the Campaign'
      '#description_display': after
      '#required': true
      '#label_attributes':
        class:
          - displayed-campaign
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
  about_your_main_contact_person:
    '#type': webform_section
    '#title': 'About your Main Contact Person'
    '#description': 'For typo mistakes in the contacts related fields insert directly the corrections in the bellow fields.'
    '#access_create_roles':
      - anonymous
      - administrator
      - campaign_partner
    '#access_update_roles':
      - anonymous
    '#access_view_roles':
      - anonymous
    _i_want_to_change_the_main_contact_for_my_organisation_:
      '#type': checkbox
      '#title': ' I want to change the main contact for my organisation.'
      '#description': 'If you want to change the contact person for your organisation, please click the check box below'
      '#description_display': before
      '#wrapper_attributes':
        style: 'background-color:rgb(171,198,0)'
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
    name_mc:
      '#type': textfield
      '#title': 'Name of main contact person for the campaign'
      '#required': true
      '#states':
        disabled:
          ':input[name="_i_want_to_change_the_main_contact_for_my_organisation_"]':
            checked: true
      '#label_attributes':
        class:
          - displayed-campaign
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
    surname_mc:
      '#type': textfield
      '#title': Surname
      '#required': true
      '#states':
        disabled:
          ':input[name="_i_want_to_change_the_main_contact_for_my_organisation_"]':
            checked: true
      '#label_attributes':
        class:
          - displayed-campaign
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
    email_address_mc:
      '#type': email
      '#title': 'Email address'
      '#description': |-
        IMPORTANT: All future communications related to this application will be sent to this address.<br />
        <br />
        This field cannot be directly changed in the form. If you want to modify it, please, contact EU-OSHA in partners@healthy-workplaces.eu
      '#required': true
      '#states':
        disabled:
          ':input[name="_i_want_to_change_the_main_contact_for_my_organisation_"]':
            checked: true
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
    position:
      '#type': textfield
      '#title': Position
      '#states':
        disabled:
          ':input[name="_i_want_to_change_the_main_contact_for_my_organisation_"]':
            checked: true
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
    new_contact:
      '#type': webform_section
      '#title': 'New main contact data'
      '#title_tag': label
      '#states':
        visible:
          ':input[name="_i_want_to_change_the_main_contact_for_my_organisation_"]':
            checked: true
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
      name_of_main_contact_person_for_the_campaign:
        '#type': textfield
        '#title': 'Name of main contact person for the campaign'
        '#required': true
        '#label_attributes':
          class:
            - displayed-campaign
        '#access_create_roles':
          - anonymous
          - administrator
          - campaign_partner
        '#access_update_roles':
          - anonymous
        '#access_view_roles':
          - anonymous
      surname_new:
        '#type': textfield
        '#title': Surname
        '#required': true
        '#label_attributes':
          class:
            - displayed-campaign
        '#access_create_roles':
          - anonymous
          - administrator
          - campaign_partner
        '#access_update_roles':
          - anonymous
        '#access_view_roles':
          - anonymous
      email_address_new:
        '#type': email
        '#title': 'Email address'
        '#description': 'IMPORTANT: All future communications related to this application will be sent to this address.'
        '#required': true
        '#access_create_roles':
          - anonymous
          - administrator
          - campaign_partner
        '#access_update_roles':
          - anonymous
        '#access_view_roles':
          - anonymous
      position_new:
        '#type': textfield
        '#title': Position
        '#access_create_roles':
          - anonymous
          - administrator
          - campaign_partner
        '#access_update_roles':
          - anonymous
        '#access_view_roles':
          - anonymous
  other_users:
    '#type': webform_section
    '#title': 'Other users'
    '#description': 'Please note that in this section you can add a maximum of 5 additional contacts for your organisation. These new users will be able to make changes to your organisational profile, but the main contact person will always be notified of such changes.'
    '#access_create_roles':
      - anonymous
      - administrator
      - campaign_partner
    '#access_update_roles':
      - anonymous
    '#access_view_roles':
      - anonymous
    other_users_info:
      '#type': webform_custom_composite
      '#title': 'Other users'
      '#multiple': 5
      '#access_create_roles':
        - anonymous
        - administrator
        - campaign_partner
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
      '#element':
        name_other:
          '#type': textfield
          '#title': 'Name of the additional user'
        email_other:
          '#type': email
          '#title': 'Email address of additional user'
        telephone_other:
          '#type': tel
          '#title': 'Telephone of additional user'
