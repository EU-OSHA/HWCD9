uuid: fc28b2ea-b39d-4a01-a76c-4d695d2e0cfa
langcode: en
status: true
dependencies:
  enforced:
    module:
      - hwc_import_export
id: hwc_file
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - resourcered
migration_group: ncw_import_node_files
label: File
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: hwc_json
  include_raw_data: true
  urls: ncw
  content_type: file
  ids:
    nid:
      type: integer
  item_selector: items/
  constants:
    lang: en
    file_source: 'https://osha.europa.eu/sites/default/files'
    file_dest: 'public://hwc/files'
  fields:
    -
      name: nid
      label: Nid
      selector: item/nid
    -
      name: title
      label: Title
      selector: item/title_field/en
    -
      name: status
      label: Status
      selector: item/status
    -
      name: created
      label: Created
      selector: item/created
    -
      name: changed
      label: Changed
      selector: item/changed
    -
      name: sticky
      label: Sticky
      selector: item/sticky
    -
      name: alias
      label: Alias
      selector: item/pathalias
    -
      name: field_file
      label: field_file
      selector: item/field_file/en/0
process:
  langcode: constants/lang
  title: title
  uid:
    -
      plugin: hwc_author
      source: ''
  status: status
  created: created
  changed: changed
  sticky: sticky
  path/alias: alias
  document_source:
    -
      plugin: skip_on_empty
      source: field_file/uri
      method: process
    -
      plugin: hwc_url_transform
      source: field_file/uri
    -
      plugin: urlencode
  document_dest:
    -
      plugin: skip_on_empty
      source: field_file/filename
      method: process
    -
      plugin: concat
      delimiter: /
      source:
        - constants/file_dest
        - field_file/filename
  document_file:
    -
      plugin: skip_on_empty
      source: '@document_source'
      method: process
    -
      plugin: skip_on_empty
      source: '@document_dest'
      method: process
    -
      plugin: file_copy
      source:
        - '@document_source'
        - '@document_dest'
    -
      plugin: entity_generate
      value_key: uri
      entity_type: file
  document_media:
    -
      plugin: skip_on_empty
      source: '@document_file'
      method: process
    -
      plugin: entity_generate
      value_key: mid
      bundle_key: vid
      entity_type: media
      bundle: document
      source: '@document_file'
      default_values:
        bundle: document
        mid: null
        vid: null
      values:
        field_media_document: '@document_file'
  field_file/target_id:
    -
      plugin: skip_on_empty
      source: '@document_media'
      method: process
    -
      plugin: default_value
      default_value: '@document_media'
destination:
  default_bundle: file
  plugin: 'entity:node'
migration_dependencies: {  }
